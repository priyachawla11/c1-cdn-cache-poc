<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS POC</title>
    <link rel="stylesheet" href="https://asgard-thor-assets.comprodls.com/onboarding/1732096688253/_nuxt/Header.4Aw7RseO.css">
</head>
<body>

    <p>This page loads CSS with CORS</p>

    <script>
        // Function to load CSS dynamically using XMLHttpRequest
        function loadCSSWithXHR(url) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.setRequestHeader('Content-Type', 'text/css');
            xhr.onload = function() {
                if (xhr.status === 200) {
                    var styleTag = document.createElement('style');
                    styleTag.innerHTML = xhr.responseText;
                    document.head.appendChild(styleTag);
                    console.log('CSS loaded: ' + url);
                } else {
                    console.error('Failed to load CSS: ' + xhr.status);
                }
            };
            xhr.send();
        }

        // Load CSS files in order
        loadCSSWithXHR('https://asgard-thor-assets.comprodls.com/onboarding/1732096688253/_nuxt/Header.4Aw7RseO.css');
    </script>
</body>
</html>
